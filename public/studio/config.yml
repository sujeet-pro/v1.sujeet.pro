backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# publish_mode: editorial_workflow

media_folder: "public/assets/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/assets/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Is Draft", name: "isDraft", widget: "boolean", default: true }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["Web"]}
      - { label: "Hero Image", name: "heroImg", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "project" # Used in routes, e.g., /admin/collections/blog
    label: "Project" # Used in the UI
    folder: "src/content/project" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # "{{year}}-{{month}}-{{day}}-{{slug}}" Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Is Draft", name: "isDraft", widget: "boolean", default: true }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Hero Image", name: "heroImg", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
